<ul id="list">
    <li> HTML </li>
    <li> CSS </li>
    <li> javascript </li>
    <li> PHP </li>
    <li> MYSQL </li>
</ul>

            <div class="clear"></div>
            </div>
            <input class="btn" type="button" value="#list li:eq(2)" /> - 인자와 인덱스가 동일한 엘리먼트를 찾아내는 선택자 <br/> eq("index번호") : id:list인 요소의 li엘리먼트들 중에서 index번호와 같은 li를 찾는다.  
            <input class="btn" type="button" value="#list li:gt(1)" /> - 인자 보다 인덱스가 큰 엘리먼트를 찾아내는 선택자 <br/>  gt("index번호") : id:list인 요소의 li엘리먼트들 중에서 index번호보다 큰 li를 찾는다.(greater than)  
            <input class="btn" type="button" value="#list li:lt(2)" /> - 인자 보다 인덱스가 작은 엘리먼트를 찾아내는 선택자 <br/> lt("index번호") : id:list인 요소의 li엘리먼트들 중에서 index번호보다 작은 li를 찾는다.(less than)  
            <input class="btn" type="button" value="#list li:even" /> - 첫번째, 세번째... 홀 수의 인덱스 값을 가진 엘리먼트에 대한 선택자 <br /> even : index번호가 홀수인 엘리먼트에 입력한 효과 적용 
            <input class="btn" type="button" value="#list li:odd" /> - 두번째, 네번째.... 짝 수의 인덱스 값을 가진 엘리먼트에 대한 선택자 <br /> odd : index번호가 짝수인 엘리먼트에 입력한 효과 적용 
            <input class="btn" type="button" value="#list li:first" /> - 첫번재 인덱스 엘리먼트에 대한 선택자 <br/>  first : 엘리먼트중 첫번째에 효과적용
            <input class="btn" type="button" value="#list li:last" /> - 마지막 인덱스 엘리먼트에 대한 선택자 <br/>   last : 엘리먼트중 마지막째에 효과적용
        </fieldset>

                <div class="clear"></div>

            <input class="btn" type="button" value="[target*=&quot;BC&quot;]" /> - 속성의 값에 주어진 문자열이 포함되는 엘리먼트를 찾아내는 선택자 <br />
            <input class="btn" type="button" value="[target=&quot;DEFG&quot;]" /> - 속성의 값과 주어진 문자열이 일치하는 엘리먼트를 찾아내는 선택자 <br />
            <input class="btn" type="button" value="[target!=&quot;DEFG&quot;]" /> - 속성의 값과 주어진 문자열이 일치하지 않는 엘리먼트를 찾아내는 선택자 <br />
<input class="btn" type="button" value="[target^=&quot;B&quot;]" /> - 속성의 값으로 주어진 문자열이 처음 등장하는 엘리먼트를 찾아내는 선택자(target값이 'B'로 시작하는 엘리먼트 ) <br />
<input class="btn" type="button" value="[target$=&quot;H&quot;]" /> - 속성의 값으로 주어진 문자열이 마지막으로 등장하는 엘리먼트를 찾아내는 선택자(target값이 'H'로 끝나는 엘리먼트 ) <br />
<input class="btn" type="button" value="[target]" /> - 속성이 존재하는 엘리먼트를 찾아내는 선택자 <br />
<input class="btn" type="button" value="[target][id]" /> - 속성들이 존재하는 엘리먼트를 찾아내는 선택자(target/id를 갖고있는 엘리먼트)
        </fieldset>

   <script type="text/javascript">
   		function clickHandler(e){
   			alert('thank you');
   		}
   		$(document).bind('ready',function (){ //document : 해당웹페이지  bind : event를 설치할때 사용되는 method   ready : event 타입.모든 element가 출력후 함수호출
   			$('#click_me').bind('click', clickHandler);   // bind : 이벤트 설치
   			$('#remove_event').bind('click', function(e){
   				$('#click_me').unbind('click',clickHandler); // unbind(event타입,event함수 이름)
   			});
   			$('#trigger_event').bind('click',function(e){
   				$('#click_me').trigger('click');
   			});
   		})
   </script>
   <input id="click_me" type="button" value="click me" /> 
   <input id="remove_event" type="button" value="unbind" /> 
   <input id="trigger_event" type="button" value="trigger" /> 
   	
   <script type="text/javascript">
	   function clickHandler(e){
	       alert('thank you');
	   }
	   $(document).ready(function(){
	        $('#click_me').click(clickHandler);
	        $('#remove_event').click(function(e){
	            $('#click_me').unbind('click', clickHandler);
	        });
	        $('#trigger_event').click(function(e){
	            $('#click_me').trigger('click');
	        });
	    })
   </script>
