	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript">
		$('#navigation>li').live('click',function (){  		 //id가 navigation인 것에서 li를 가져옴
			$('#navigation>li').removeClass('selected');    //li중에서 'selected'가 선언된 클래스를 제거
			$(this).addClass('selected');					// this(사용자가 선택한 엘리먼트)에 'selected'라는 클래스명을 부여
		})
	</script>
